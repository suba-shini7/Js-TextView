<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextView</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&family=Poppins&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="box">
            <div class="txt">
                <h3>See what you type</h3>
                <textarea name="See What you type" id="txt" cols="30" rows="10" placeholder="Enter text....."></textarea>
            </div>
             <label for="">Your Text:</label> 
             <p id="result">Input area is empty! start typing...</p> 
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
